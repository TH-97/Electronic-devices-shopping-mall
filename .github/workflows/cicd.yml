name: cicd
       
on:
  push:
    branches: [ "main" ]
  
permissions:
  contents: read
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Install dependencies
        run: npm ci

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
